<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            width: 80%;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .option-section {
            text-align: center;
            width: 100%;
            padding-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .option-section input {
            margin: 10px;
        }

        .topic-input {
            display: none;
            margin-top: 15px;
            width: 100%; /* Full width */
            padding: 12px;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 16px;
            text-align: left;
            box-sizing: border-box; /* Prevents overflow */
        }

        .upload-section {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        .upload-section button {
            padding: 12px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-section button:hover {
            background-color: #0056b3;
        }

        /* âœ… Ensure summary is left-aligned */
        .output-section {
            text-align: left;  /* Aligns text to the left */
            width: 80%;  /* Makes the text block readable */
            margin: 20px auto;  /* Centers the container, not the text */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }


        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .topic-input {
                font-size: 14px;
            }
        }
    </style>
</head>
<script defer src="{{ url_for('static', filename='script.js') }}"></script>

<body>

    <header>
        <h1>Text Summarizer</h1>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </header>

    <div class="container">
        <!-- Option Section -->
        <div class="option-section">
            <h2>What would you like to summarize?</h2>
            <label>
                <input type="radio" name="summaryType" value="entire" checked onclick="toggleTopicInput(false)"> Entire Text
            </label>
            <label>
                <input type="radio" name="summaryType" value="specific" onclick="toggleTopicInput(true)"> Specific Topic
            </label>
            <br>
            <input type="text" id="topicInput" class="topic-input" placeholder="Enter topic here...">
        </div>
        

        <!-- Summarize Button -->
        <!-- Summarize Button -->
        <div class="upload-section">
            <button id="summarizeButton" type="button">Summarize</button>
        </div>


        <!-- Output Section -->
        <div class="output-section">
            <h2>Summary Output</h2>
            <p id="summaryText">Your summarized text will appear here...</p>
        </div>
    </div>

    <script>
        function toggleTopicInput(show) {
            const topicInput = document.getElementById("topicInput");
            if (show) {
                topicInput.style.display = "block";
            } else {
                topicInput.style.display = "none";
            }
        }
    </script>

</body>
</html>
