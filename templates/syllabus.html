<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Gap Analyzer</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px auto;
            width: 80%;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .upload-section {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-section input {
            display: block;
            margin: 15px auto;
        }

        .upload-section button {
            padding: 12px 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-section button:hover {
            background-color: #0056b3;
        }

        .output-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            min-height: 150px;
            text-align: center;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Syllabus Gap Analyzer</h1>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </header>

    <div class="container">
        <!-- Upload Section -->
        <div class="upload-section">
            
            <h2>Upload Your Syllabus</h2>
            <form id=""uploadForm action="/upload_syllabus" method="POST" enctype="multipart/form-data"></form>
            <input type="file" name="syllabusUpload"id="syllabusUpload" required>
            <button id="uploadButton" type="button">Upload</button>
        </form>
        </div>
        <div class="analysis-section">
            <button id="analyzeButton">Analyze Gaps</button>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h2>Missing Topics</h2>
            <p id="gapOutput">The missing topics will be displayed here...</p>
        </div>
    </div>

    

</body>
</html>
